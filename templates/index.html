<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Email Corporativo</title>
    <!-- Link para o Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url(https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap);

      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-100 font-sans">
    <div class="max-w-3xl mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">
        Gerador de Email Corporativo
      </h1>

      <form method="POST" action="/" class="space-y-6">
        <div class="space-y-2">
          <label for="primeiro_nome" class="block text-gray-600"
            >Primeiro Nome:</label
          >
          <input
            type="text"
            id="primeiro_nome"
            name="primeiro_nome"
            class="w-full p-3 border border-gray-300 rounded"
            required
          />
        </div>
        <div class="space-y-2">
          <label for="ultimo_nome" class="block text-gray-600"
            >Último Nome:</label
          >
          <input
            type="text"
            id="ultimo_nome"
            name="ultimo_nome"
            class="w-full p-3 border border-gray-300 rounded"
            required
          />
        </div>

        <!-- Botão para gerar email -->
        <div class="flex justify-center">
          <button
            type="submit"
            class="bg-green-500 text-white py-3 px-6 rounded hover:bg-blue-600 focus:outline-none"
          >
            Gerar Email
          </button>
        </div>
      </form>

      <!-- Mostrar mensagem de sucesso -->
      {% if mensagem_sucesso %}
      <div class="mt-6 p-4 bg-green-500 text-white text-center rounded">
        {{ mensagem_sucesso }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
